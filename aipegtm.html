<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Paradigm Evolution GTM</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }
    canvas { /* p5.js canvas, if you use it for visuals */
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .container {
      position: relative;
      z-index: 1;
      padding: 10px;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .header {
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
      margin: 5px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .footer {
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
      margin: 5px 0;
      text-align: center;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 5px 0;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #0088ff;
      border-radius: 10px;
      padding: 15px;
      width: calc(50% - 30px);
      box-shadow: 0 0 20px rgba(0, 136, 255, 0.5);
      transition: transform 0.3s;
      text-align: left;
      box-sizing: border-box;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .logo, .robot {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: inline-block;
      vertical-align: middle;
    }
    .logo {
      margin-left: 10px;
    }
    .robot {
      margin-right: 10px;
    }
    h1 {
      font-size: 2em;
      text-shadow: 0 0 10px #0088ff;
      margin: 5px 0;
    }
    h2 {
      font-size: 1.2em;
      text-shadow: 0 0 10px #0088ff;
      margin: 5px 0;
      text-align: center;
    }
    p {
      text-shadow: 0 0 10px #0088ff;
      margin: 5px 0;
      font-size: 0.9em;
    }
    .footer p {
      font-size: 1.2em;
      text-shadow: 0 0 10px #0088ff;
      margin: 5px 0;
    }
    a {
      color: #0088ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .qrcode {
      width: 80px;
      height: 80px;
      float: right;
      margin-left: 15px;
      margin-bottom: 5px;
    }

    /* Styles for the audio player controls (方案 1: 左下角固定) */
    .audio-controls {
      position: fixed; /* Fixed position relative to the viewport */
      bottom: 20px;    /* 20px from the bottom */
      left: 20px;      /* 20px from the left */
      background: rgba(0,0,0,0.8);
      padding: 10px 15px;
      border-radius: 25px; 
      box-shadow: 0 0 15px #0088ff;
      z-index: 100;
    }
    .audio-controls button {
      background-color: #0088ff;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
    }
    .audio-controls button:hover {
      background-color: #0055cc;
    }
  </style>
</head>
<body>

  <audio id="backgroundAudio" autoplay loop>
    <source src="audio/concatenated_voice_with_music.mp3" type="audio/wav">
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <div class="header">
      <img src="images/logo.png" alt="AIPE Logo" class="logo">
      <h1>AI范式进化，引领未来</h1>
      <img src="images/robot.png" alt="Robot Elf" class="robot">
    </div>
    <div class="card-container">
      <div class="card">
        <h2>使命</h2>
        <p>探索人工智能驱动的未来，引领学习、投资与生物医学的范式变革。</p>
      </div>
      <div class="card">
        <h2>愿景</h2>
        <p>革新知识获取，利用AI打造个性化学习体验</p>
        <p>通过AI重塑财富管理与投资决策</p>
        <p>探索AI赋能健康与生命质量</p>
      </div>
      <div class="card">
        <h2>文化</h2>
        <p>长期主义，基于第一性原理构建信念体系</p>
        <p>通过AI赋能，成就他人和客户</p>
        <p>持续学习，持续进化</p>
      </div>
      <div class="card">
        <h2>网址公众号</h2>
        <img src="images/wechatqrcode.png" alt="WeChat QR Code" class="qrcode">
        <p><a href="https://digital-era.github.io/EvolutionaryParadigm" target="_blank">AI范式进化网站：网址链接</a></p>
        <p>公众号：digitconnect</p>
      </div>
    </div>
    <div class="footer">
      <p>理解AI、使用AI的个人和企业才能顺应时代趋势</p>
    </div>
  </div>

  <div class="audio-controls">
    <button id="playPauseButton">播放</button>
  </div>

<script>
  function setup() {
    createCanvas(windowWidth, windowHeight);
  }

  function draw() {
    background(0, 10); 
  }

  function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
  }

  const audio = document.getElementById('backgroundAudio');
  const playPauseButton = document.getElementById('playPauseButton');
  let isPlaying = false; 

  audio.oncanplaythrough = () => {
    if (!audio.paused) {
        isPlaying = true;
        playPauseButton.textContent = '暂停';
    } else {
        isPlaying = false;
        playPauseButton.textContent = '播放';
    }
  };

  audio.onplay = () => {
    isPlaying = true;
    playPauseButton.textContent = '暂停';
  };

  audio.onpause = () => {
    isPlaying = false;
    playPauseButton.textContent = '播放';
  };

  audio.onended = () => {
      if (!audio.loop) {
        isPlaying = false;
        playPauseButton.textContent = '播放';
      }
  };

  playPauseButton.addEventListener('click', () => {
    if (isPlaying) {
      audio.pause();
    } else {
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.then(_ => {}).catch(error => {
          console.error("Audio playback failed:", error);
        });
      }
    }
  });
</script>

</html>
